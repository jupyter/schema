[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jupyter-schemas"
dynamic = ["version"]
description = 'Jupyter schemas'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "Zach Sailer", email = "zsailer@apple.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "jsonschema",
  "jupyter_core",
]

[project.urls]
Documentation = "https://github.com/unknown/jupyter-schemas#readme"
Issues = "https://github.com/unknown/jupyter-schemas/issues"
Source = "https://github.com/unknown/jupyter-schemas"

[project.optional-dependencies]
test = [
  "pytest",
]
docs = [
  "pydata_sphinx_theme",
  "sphinx",
  "sphinx_design",
  "sphinx-jsonschema",
]

[tool.hatch.version]
path = "jupyter_schemas.py"

[tool.hatch.build.targets.wheel.shared-data]
"schema" = "share/jupyter/schema"

[tool.hatch.envs.default]
dependencies = ["coverage[toml]>=6.5", "pytest"]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = ["mypy>=1.0.0"]


[tool.pytest.ini_options]
addopts = [
    "-raXs", "--color=yes",
]
testpaths = ["tests/"]


[tool.coverage.run]
source_pkgs = ["schema", "tests"]
branch = true
parallel = true


[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
